<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please fill out the survey form below:</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
    
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <fieldset>
      <legend>Select an option:</legend>
      <label>
        <input type="radio" name="option" value="option1"> Option 1
      </label>
      <label>
        <input type="radio" name="option" value="option2"> Option 2
      </label>
    </fieldset>
    
    <fieldset>
      <legend>Select multiple options:</legend>
      <label>
        <input type="checkbox" name="checkbox" value="option1"> Option 1
      </label>
      <label>
        <input type="checkbox" name="checkbox" value="option2"> Option 2
      </label>
    </fieldset>
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>
    
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
